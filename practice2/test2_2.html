<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>图片列表：鼠标移入/移出改变图片透明度</title>
	<style>
		*{ margin: 0; padding: 0;}
		li{ list-style-type: none;}
		#main{ width: 704px; margin: 0 auto; border: 1px solid #000;}
		.pic{ margin: 6px;}
		.pic li{ margin: 4px; border: 1px solid #cdcdcd; float: left; opacity: 0.3;}
		.clearfix:after{ content: ""; display: block; clear: both;}
	</style>
	<script>
		window.onload=function(){
			var pic = document.getElementsByTagName('li');
			// console.log(pic[0]);
			for(var i=0, len=pic.length; i<len; i+=1){
				pic[i].index=i;
				// alert(typeof pic[i]);
				pic[i].onmouseover=function(){
					pic[this.index].style.cursor = "crosshair";
					pic[this.index].style.opacity= "1";
					pic[this.index].style.filter= "alpha(opacity=100)";
					
				}
				pic[i].onmouseout=function(){
					pic[this.index].style.cssText = "";
				}
			}
		}
	</script>
</head>
<body>
	<div id="main">
		<div class="pic clearfix">
			<ul>
				<li><img src="img/1.jpg" alt=""></li>
				<li><img src="img/2.jpg" alt=""></li>
				<li><img src="img/3.jpg" alt=""></li>
				<li><img src="img/4.jpg" alt=""></li>
				<li><img src="img/5.jpg" alt=""></li>
				<li><img src="img/6.jpg" alt=""></li>
				<li><img src="img/7.jpg" alt=""></li>
				<li><img src="img/8.jpg" alt=""></li>
				<li><img src="img/9.jpg" alt=""></li>
				<li><img src="img/10.jpg" alt=""></li>
			</ul>
		</div>
	</div>
</body>
</html>
